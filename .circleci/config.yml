version: 2
jobs:
  build:
    
    working_directory: ~/qaAPIassesment_v1

    docker:
      - image: circleci/openjdk:8-jdk-stretch
        environment:
          POSTGRES_USER: root
          POSTGRES_DB: circle_test

    steps:

      - checkout

      - restore_cache:
          key: circleci-qaAPIassesment_v1-{{ checksum "pom.xml" }}
      
      - run: mvn dependency:go-offline
      
      - save_cache:
          paths:
            - ~/.m2
          key: circleci-qaAPIassesment_v1-{{ checksum "pom.xml" }}
      
      - run: mvn package
      
      # run tests!
      - run: mvn clean install
      
      - store_test_results:
          path: target/surefire-reports
      
      - store_artifacts:
          path: target/qaAPIassesment_v1-0.0.1-SNAPSHOT.jar
